<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js learning</title>
    <link rel="=stylesheet" href="style.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <!-- x:on directive only works then it is nested with x-data directive -->
    <div x-data="{count:0}">
      <p>The current value of the count is: <span x-text="count"></span></p>
      <button x-on:click="count++">Increase count by 1</button>
    </div>
  </body>
</html>
