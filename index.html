<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js learning</title>
    <link rel="stylesheet" href="styles.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <form x-data="signupForm" @submit.prevent="submitForm">
      <h1>Ninja Signup Form</h1>

      <!-- these buttons have to have a parent which uses x-data directive -->
      <!-- with x:on you listen for events -->
      <!-- @:keyup="" is a shorthand to x-on:keyup -->
      <!-- add more event modifiers to trigger the event -->
      <!-- <button type="button" x-on:click.shift="console.log('click')">click</button>
      <button type="button" x-on:mouseleave.ctrl="console.log('mouse leave')">mouseleave</button>
      <button type="button" x-on:dblclick="console.log('dblclick')">dblclick</button>
      <input type="text" x-on:keyup="console.log('keyup')" /> -->

      <!-- username -->
      <div class="form-field">
        <p class="hint" x-bind:class="{'warning':username.length > 10}">
          <span x-text="15 - username.length"></span> characters remaining
        </p>
        <label>
          <span></span>Username:
          <input type="text" maxlength="15" x-model="username" />
        </label>
        <div x-text="username"></div>
      </div>

      <!-- password -->
      <div class="form-field password">
        <label>
          <span>Password:</span>
          <input x-bind:type="showPass ? 'text' : 'password'" x-model="password" />
        </label>

        <button type="button" @click="showPass=!showPass">
          <span x-text="showPass ? 'Hide' : 'Show'"></span>
        </button>
      </div>

      <!-- confirm password -->
      <div class="form-field">
        <label>
          <span>Confirm Password:</span>
          <input type="password" x-model="passwordConfirm" />
        </label>
        <div x-text="passwordConfirm"></div>
      </div>

      <!-- belt color -->
      <div class="form-field">
        <label
          >Belt Color:
          <select x-model="belt">
            <!-- value will be the selected option -->
            <option value="">Select a belt</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="brown">Brown</option>
          </select>
        </label>
        <div x-text="belt"></div>
      </div>

      <!-- short bio -->
      <div class="form-field">
        <p class="hint" x-bind:class="{'warning': bio.length > 90}">
          <span x-text="100 - bio.length"></span> characters remaining
        </p>
        <label>
          <span>Short Bio:</span>
          <textarea maxlength="100" x-model="bio"></textarea>
        </label>
        <div x-text="bio"></div>
      </div>

      <!-- newsletter signup -->
      <div class="form-field newsletter">
        <label>
          <!-- returns true/false -->
          <input type="checkbox" x-model="newsletter" />
          <span>Sign up for the newsletter</span>
        </label>
        <div x-text="newsletter"></div>
      </div>

      <!-- submit button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
